<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<header>
	<h1>Rock Paper Scissors!</h1>
</header>
	
		<div class="score-board">
			<div id="user-label" class="badge">user</div>
			<div id="computer-label" class="badge">comp</div>
			<span id="user-score">0</span>:<span id="computer-score">0</span>
		</div>
		<div class="result">
			<p>Start the game Rock Paper Scissors!</p>
		</div>
<div class="choices">
        <div class="choice" id="r">
            <img src="img/rock.png" alt="rock icon" height="150px" width="150px">
        </div>
        <div class="choice" id="p">
            <img src="img/paper.png" alt="paper icon" height="150px" width="150px">
        </div>
        <div class="choice" id="s">
            <img src="img/scissors.png" alt="scissors icon" height="150px" width="150px">
        </div>
    </div>
		<p id="action-message">Make your move</p>
		<script type="text/javascript" src="script.js"></script>


</body>
</html>
